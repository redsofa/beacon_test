<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>MQTT i10 Beacon</title>
  </head>
  <body>

    <body class="py-4">
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-12 themed-grid-col">
                    <div class="row">
                        <div class="col-md-2 themed-grid-col">
                            <div class="sidebar-sticky">
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <button id="mqtt_start_button" type="button" class="btn btn-sm btn-outline-dark btn-block text-left active" data-toggle="button" aria-pressed="true" autocomplete="off">MQTT Start</button>
                                    </li>
                                    <li class="nav-item">
                                        <button id="mqtt_end_button" type="button" class="btn btn-sm btn-outline-dark btn-block text-left" data-toggle="button" aria-pressed="false" autocomplete="off">MQTT End</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-10 themed-grid-col">
                            <div class="col-12 themed-grid-col">
                                <div id="chart" style="height: 500px;"></div>
                            </div>
                            <div class="col-12 themed-grid-col">
                                <div id="summary" style="height: 200;">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <table class="table table-bordered table-striped">
                                                <thead>
                                                  <tr>
                                                    <th>Type</th>
                                                    <th>Count</th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr>
                                                    <td>
                                                      Temperature Readings from this Page
                                                    </td>
                                                    <td>
                                                      <span id="all_points" class="badge badge-secondary">0</span>
                                                    </td>
                                                  </tr>
                                              </tbody>
                                              </table>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-12 themed-grid-col">
                                <div id="mqtt_div" style="height: 200;">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <table class="table table-bordered table-striped">
                                                <thead>
                                                  <tr>
                                                    <th>Raw MQTT Messages</th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr>
                                                    <td>
                                                        <div id="mqtt_msg"> Loading...</div>
                                                    </td>
                                                 </tr>
                                              </tbody>
                                              </table>
                                        </li>
                                    </ul>
                                </div>
                            </div> 
                       </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>

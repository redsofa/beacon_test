version: "3.8"

services:

  apache:
    image: httpd:latest
    container_name: apache
    ports:
      - '80:80'
    volumes:
      - ../src/html:/usr/local/apache2/htdocs

  # Redis Service 
  redis:
    image: redis:latest
    container_name: redis
    networks:
      - default
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/root/redis
      - ./redis/config/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=admin
      - REDIS_PORT=6379
      - REDIS_DATABASES=1

  # MQTT Client Example
  mqtt_client:
    build:
      context: ../
      dockerfile: ./docker/mqtt_client.Dockerfile
    image: redsofa/mqtt_client:latest
    container_name: mqtt_client
    networks:
      - default
    volumes:
      - ../src/python:/src/python
    environment:
      - TZ=America/Moncton
    stdin_open: true # docker run -i
    tty: true        # docker run -t

  # mqtt5 eclipse-mosquitto
  mqtt5:
    image: eclipse-mosquitto
    container_name: mqtt5
    networks:
      - default
    ports:
      - "1883:1883" #default mqtt port
      - "9001:9001" #default mqtt port for websockets
    volumes:
      - ./mqtt/config:/mosquitto/config:rw
      - ./mqtt/data:/mosquitto/data:rw
      - ./mqtt/log:/mosquitto/log:rw

networks:
  default:
    name: beacon-test-network
